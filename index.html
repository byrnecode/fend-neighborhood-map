<!DOCTYPE html>
	<html>
		<head>
			<title>Bubble Tea in Cebu City</title>

			<!--Import Google Icon Font-->
			<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
			<!-- Import materialize compiled and minified CSS -->
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection" />
			<!-- Main CSS -->
			<link rel="stylesheet" href="css/main.css" />

			<!--Let browser know website is optimized for mobile-->
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		</head>

		<body>

		<header>
			<nav class="purple darken-4">
				<a href="#" class="brand-logo center">Bubble Tea in Cebu City</a>

				<ul id="side-nav" class="side-nav fixed purple darken-3">
					<li class="side-nav__item">
						<div class="card-panel z-depth-2">
							<div id="search-wrap" class="input-field col s6">
			          <input id="search" type="search" data-bind="textInput: filterList, valueUpdate: 'afterkeydown'">
			          <label for="search">Filter location:</label>
			        </div> 
						</div>
					</li>
					<li class="side-nav__item">
						<ul data-bind="foreach: locationsFilter">
							<li>
								<a href="#" data-bind="text: title, click: $parent.focusMarker"></a>
							</li>
						</ul>
					</li>
				</ul>

				<a href="#" data-activates="side-nav" class="button-collapse hide-on-large-only"><i class="material-icons">menu</i></a>
			</nav>
		</header>

		<main>
			<div class="row">
				<div class="col s12">

					<section id="map" class="map card">
						<!-- Map -->
					</section>

				</div>
			</div>
		</main>

		<footer>
			
		</footer>
			
			<!-- Knockout JS -->
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
			<!--Import jQuery before materialize.js-->
			<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
			<!-- Import materialize compiled and minified JavaScript -->
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		  <!-- Locations -->
		  <script src="js/locations.js"></script>
		  <!-- Map styles  -->
		  <script src="js/map-styles.js"></script>
		  <!-- View Model -->
		  <script src="js/viewModel.js"></script>
		  <!-- Main JS -->
		  <script src="js/main.js"></script>
		  <!-- Google Map API -->
		  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDMd0Lv8GbudaHUZOXC1qONfT4N--X9ZGs&callback=init" onerror="mapError()"></script>
		</body>
	</html>
